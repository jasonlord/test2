<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Pin App ğŸ“</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Full viewport map -->
    <div id="map"></div>

    <!-- Floating controls overlay -->
    <div class="map-controls">
      <button id="refreshBtn" class="btn btn-primary">ğŸ”„ Refresh</button>
      <div class="pin-count"><span id="pinCount">0</span> pins</div>
    </div>

    <!-- Pin Modal -->
    <div id="pinModal" class="modal">
      <div class="modal-content">
        <h2>Drop a Pin ğŸ“</h2>
        <p class="modal-description">Add a message to your pin (optional)</p>
        <textarea
          id="pinMessage"
          placeholder="Enter your message here..."
          rows="4"
        ></textarea>
        <div class="modal-buttons">
          <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="saveBtn" class="btn btn-primary">Drop Pin</button>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="app.js"></script>
  </body>
</html>
